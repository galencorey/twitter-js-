{% extends "layout.html" %}

{% block content %}

  <div class="page-header">
    <h1>Welcome to Twitter.js!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Your Name</b><br>
      100 followers
    </div>
    <div class="col-md-9">

      <!-- display tweets here -->
      <h3>All Tweets</h3>
      {% for tweet in tweets %}
        <a href="/tweets/{{tweet.id}}"><div>
        <img src = "/shanna_gregory.jpg">
        <li><strong><a href="/users/{{tweet.name}}">{{tweet.name}}</a></strong></li>
        <li>{{tweet.content}}</li>
        <li class = "blue">Re-tweet</li>
        </div></a>
      {% endfor %}

    </div>
  </div>

{% endblock %}
